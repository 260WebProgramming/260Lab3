<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>Dog Finder</title>
    </head>
    
    <body>
        <h1>Dog Finder</h1>
        <div id="app">
            <form v-on:submit.prevent="findBreed">
                <input v-model="inputBreed" placeholder="breed"/>
                <input type="submit" value="Search"/>
                <button v-on:click="listBreeds">List All Breeds</button>
            </form>
            <h2>{{currentBreed}}</h2>
            
            <button id="next" hidden=true v-on:click="nextPicture">Different Picture</button>
            <br>
            <img v-bind:src="currentImage" v-bind:alt="currentBreed">

            <br>

            <div id="breeds">
            </div>
        </div>
        
        <div class="footer">
            <p><a href="https://github.com/BYU-CS-260-Winter-2019/lab-3-drowley4">Git Hub Link</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
